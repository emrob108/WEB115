  <body>
    <header class="banner text-center">
      <h1>Build Your Meal Plan</h1>
      <p>By Emily Roberts</p>
      <p>Course: WEB 115 0003</p>
    </header>

    <div class="container-fluid">
      <div class="row">
        <form id="meal-plan-form" class="w-100 px-2">
          <div
            class="row justify-content-center mb-4"
            style="padding-top: 25px"
          >
            <div class="col-12 col-md-6 col-lg-4">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control-sm border" />
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <label for="email">Email:</label>
              <input type="text" id="email" class="form-control-sm border" />
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <label for="goal">Weekly Goal:</label>

            </div>
          </div>

                      <th class="d-none d-md-table-cell">Breakfast</th>
                      <th class="d-none d-md-table-cell">Snack</th>
                      <th class="d-none d-md-table-cell">Lunch</th>
                      <th class="d-none d-md-table-cell">Snack</th>
                      <th class="d-none d-md-table-cell">Dinner</th>
                    </tr>
                  </thead>

                    <tr>
                      <td data-label="">Monday</td>
                      <td data-label="Breakfast">
                        <input
                          type="text"
                          class="form-control"
                          id="mondayBreakfast"
                        />
                      </td>
                      <td data-label="Snack">
                        <input
                          type="text"
                          class="form-control"
                          id="mondaySnack1"
                        />
                      </td>
                      <td data-label="Lunch">
                        <input
                          type="text"
                          class="form-control"
                          id="mondayLunch"
                        />
                      </td>
                      <td data-label="Snack">
                        <input
                          type="text"
                          class="form-control"
                          id="mondaySnack2"
                        />
                      </td>
                      <td data-label="Dinner">
                        <input
                          type="text"
                          class="form-control"
                          id="mondayDinner"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td data-label="">Tuesday</td>

                        />

                        <input
                          type="text"
                          class="form-control"
                          id="tuesdaySnack1"
                        />
                      </td>
                      <td data-label="Lunch">
                        <input
                          type="text"
                          class="form-control"
                          id="tuesdayLunch"
                        />
                      </td>
                      <td data-label="Snack">
                        <input
                          type="text"

                          id="tuesdaySnack2"

                    <tr>

                        <input

                          class="form-control"

                      </td>
                      <td data-label="Lunch">

                      <td data-label="Snack">

                    <tr>

            <input
              type="button"
              class="btn btn-secondary btn-md mx-2"
              value="Generate Meal Plan"
              onclick="generateMealPlan()"
            />
            <input
              type="reset"
              class="btn btn-secondary btn-md mx-2"
              value="Clear"
            />
            <input
              type="button"
              class="btn btn-secondary btn-md mx-2"
              value="Print"
              onclick="printPlan()"
            />
            <a
              href=""
              class="btn btn-secondary btn-md mx-2"
              id="downloadlink"
              style="padding-top: 5px"
